    <meta charset="UTF-8">
    <title>Phuong tring bac 2</title>

<body>

<!--<label for="b">so 2</label>-->

<!--<label for="c">so 3</label>-->
<!--<input type="text" size="10px" id="c">-->
</body>
<script>
    let a = prompt("a=");
    let b = prompt("b=");
    let c = prompt("c=");
    let delta = b*b - 4*a*c;
    if (delta<0){
        alert("phuong trinh vo nghiem");
    }else if(delta == 0){
        alert("phuong trinh co nghiem kep x="+-b/2*a);
    }else if(delta>0){
        let x1 = (-b+Math.sqrt(delta))/2*a;
        let x2 = (-b-Math.sqrt(delta))/2*a;
        alert("phuong trinh co 2 nghiem x1=" +x1 +" va x2="+x2);
    }
</script>
</html>
